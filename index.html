<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__content">
            <h1 class="card__title">Your Result</h1>
            <div class="card__percentage">
                <p class="principal__number">76</p>
                <p class="second__number">of 100</p>
            </div>
            <div class="card__hero">Great</div>
            <p class="paragraph">You scored higher than 65% of the people who have taken these tests</p>
        </div>
    </div>
</body>
</html>
